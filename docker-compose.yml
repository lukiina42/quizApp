version: '3.1'
services:
  api:
    container_name: quizappapi
    build: api
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
    - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/quizdb
    - SPRING_DATASOURCE_USERNAME=blabla
    - SPRING_DATASOURCE_PASSWORD=2412
    - SPRING_JPA_HIBERNATE_DDL_AUTO=update
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - .docker-data/postgres:/var/lib/postgresql/data3
    environment:
      POSTGRES_PASSWORD: 2412
      POSTGRES_USER: blabla
      POSTGRES_DB: quizdb